  sssd:
    sssd:
      debug_level: 9
      services: nss, pam, ssh
      domains: ldap
    pam:
      debug_level: 9
      pam_verbosity: 3
    nss:
      debug_level: 9
    domain/ldap:
      debug_level: 9
      id_provider: ldap
      auth_provider: ldap
      ldap_uri: ldap://openldap.default.svc.cluster.local
      ldap_id_use_start_tls: true
      ldap_tls_reqcert: allow
      #ldap_tls_cacertdir: /ldap-certs
      cache_credentials: false
      enumerate: true
      use_fully_qualified_names: false
      ldap_schema: rfc2307
      ldap_search_base: ou=users,dc=example,dc=org
      ldap_user_ssh_public_key: sshPublicKey
      ldap_default_bind_dn: cn=admin,dc=example,dc=org
      ldap_default_authtok: admin

persistence:
  # normally should be ReadWriteMany but kind only supports ReadWriteOnce by default
  accessMode: ReadWriteOnce
