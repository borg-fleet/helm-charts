    created: "2024-06-17T08:16:09.884726374Z"
    description: 'The borg-server helm chart provides a minimally scalable setup by
      providing a pod with   * SSSD for user discovery and auth (including providing
      SSH public keys)   * SSHD + borg utilizing the SSSD via a common unix socket  Note
      that currently the containers must be run as root since a rootless version:
